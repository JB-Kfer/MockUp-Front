<!DOCTYPE html>
<html lang="fr">

<head>
    <title>WHATISAPP - Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_chat.css">
    <script src="script_chat.js"></script>
</head>

<body>
    <div class="top-bar">
        <h1 id="chat-name-display"></h1>
    </div>

    <ul class="messages">
        <ul id="messageList" class="messages"></ul>
    </ul>

    <div class="text-area">
        <textarea required placeholder="Tapez votre message ici..."></textarea>
        <button id="send-button" onclick="sendMessage()">Envoyer</button>
    </div>
</body>

</html>
