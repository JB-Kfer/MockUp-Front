<!DOCTYPE html>
<html>

<head>
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>WHATISAPP - Chat</title>
</head>

<body>
  <div class="top-bar">
    <h1 id="username-display"></h1>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const username = sessionStorage.getItem('username');
        console.log('Username from session storage:', username);

        // Display the username in the HTML
        document.getElementById('username-display').innerHTML = `Welcome to the chat ${username} !`;

        // Use the username variable as needed in your chat application
      });
    </script>
  </div>

  <ul class="messages">
    <ul id="messageList" class="messages"></ul>
  </ul>

  <div class="text-area">
    <textarea required placeholder="Type your message here..."></textarea>
    <button id="send-button" onclick=sendMessage()>Send</button>
  </div>

</body>

</html>
