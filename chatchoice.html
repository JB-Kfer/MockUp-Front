<!DOCTYPE html>
<html lang="fr">

<head>
    <title>WHATISAPP - Chat Selector</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_choice.css">
</head>

<body>
    <div class="top-bar">
        <h1 id="username-display"></h1>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const username = sessionStorage.getItem('username');
                console.log('Username from session storage:', username);

                document.getElementById('username-display').innerHTML = `Welcome back ${username} !`;
            });
        </script>
    </div>

    <div id="chat-selector">
        <div class="chat-room" onclick="window.location.href='chat.html'">
            <div class="chat-bubble"></div>
            Chat with Maxence, Romain and JBK
        </div>
        <div class="chat-room" onclick="window.location.href='chat2.html'">
            <div class="chat-bubble"></div>
            Chat with BlackBox
        </div>
    </div>
</body>

</html>
